<body>
  <div class="chat-container">
    <header class="chat-header">
      <h2 class="title" title="Prova a cliccarmi..." onclick="infoClick()">
        <i class="fa fa-smile"></i>&nbsp&nbspLambertChat
      </h2>
      <a href="https://www.google.it/" class="btn">Abbandona</a>
    </header>
    <main class="chat-main" title="Muoviti su e giù tra i messaggi attraverso le freccette direzionali.">
      <div class="chat-sidebar" style="overflow-y: scroll">
        <br />
        <h3><i class="fa fa-comment"></i>&nbsp&nbsp&nbspUsername</h3>
        <h2 title='Questo è il tuo Username' id="user-name-container" style="font-size: 145%;"></h2>
        <h3 title='Utenti Online...' id="online"></h3>
        <ul title='Utenti Online...' id="users"></ul>
      </div>
      <div class="chat-messages">
        <div id="typing"></div>
      </div>
    </main>
    <div class="chat-form-container">
      <input type="file" id="file" accept="image/*" onchange="getImgSrc()" />
      <label id="lfile" for="file" title="MAX 1.5 MB"><i class="fas fa-file-image"></i></label>&nbsp&nbsp
      <label id="microphone" onclick="start_stop()"
        title="Clicca sul Microfono per iniziare l'audio e poi riclicca stopparlo">
        <i class=" fa fa-microphone"></i>
      </label>
      <form id="chat-form">
        <input type="text" maxlength="100" id="msg" placeholder="Scrivi un Messaggio..." autocomplete="off"
          onkeyup="startType()" onfocusout="notType()" />
        <button class="btn" type="submit">
          <i class="fas fa-paper-plane"></i> Invia
        </button>
      </form>
    </div>
  </div>
